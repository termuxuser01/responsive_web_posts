<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name='description'
          content="a basic example of a responsive page" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0"/>
    <title>First go!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .LogoImg{
        height: 128px;
        width: 128px;
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
    <div class="Header">  
      <a href="/"
         class="LogoWrapper">  
      <img src="logo.png"
          class="LogoImg"
          alt="Our logo"/>
      </a>
    </div>
    </header>
    <div class="IntroWrapper">
      <p class="IntroText">
        Logos are your company's first impression to the world around it!. That's why they are important.
      </p>
      <div class="MoneyShot">
        <figure>
          <img src="money.jpg"
               class="MoneyImg"/>
          <figcaption class="MoneyDes">
            All the money you'll pile up if you choose the right logo
          </figcaption>
        </figure>
      </div>
    </div>
    <p>
      Logos are cool!
    </p>

    <div class="Ingredients">
      <h3 class="SubHeader">
        Ingredients
      </h3>
      <ul>
        <li>Creativity</li>
        <li>Design</li>
        <li>A sprinkle of photoshop</li>
      </ul>
    </div>
  </body>
</html>
